spring:
  datasource:
    url: jdbc:mysql://localhost:3306/myquartz?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false # \u5F00\u53D1\u65F6\u5173\u95ED\u7F13\u5B58,\u4E0D\u7136\u6CA1\u6CD5\u770B\u5230\u5B9E\u65F6\u9875\u9762
    mode: HTML # \u7528\u975E\u4E25\u683C\u7684 HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    suffix: .html



mybatis:
  mapperLocations: classpath:mapper/**/*Mapper.xml
  type-aliases-package: com.quartz.demo.entity
